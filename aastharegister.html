<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body{
            background: url('./imageaastha/blurimg.jpg');
            background-size: cover;
            height: 95vh;
        }
        table{
            border: none;
            box-shadow: rgba(0, 0, 0, 0.1);
            padding: 40px;
            background: transparent;
            background-size: cover;
            border: 2px solid rgba(255, 255, 255, .2);
            backdrop-filter: blur(9px);
            margin: 20px;
            border-radius: 15px;
        }
        h1{
            font-family: sans-serif;
            font-size: 40px;
            color: #fff;
        }
        td{
            font-size: 16px;
            font-weight: 500;
            color: #fff;
            font-family: sans-serif;
        }
        input{
            border-radius: 5px;
            border: none;
            padding: 5px;
            margin: 5px;
            background: transparent;
            border: none;
            outline: none;
            border: 2px solid rgba(255, 255, 255, .2);
        }
        select{
            border-radius: 5px;
            border: none;
            padding: 5px;
            margin: 5px;
            background: transparent;
            border: none;
            outline: none;
            border: 2px solid rgba(255, 255, 255, .2);
        }
        option{
            background: transparent;
        }
        textarea{
            border-radius: 5px;
            border: none;
            padding: 5px;
            margin: 5px;
            background: transparent;
            border: none;
            outline: none;
            border: 2px solid rgba(255, 255, 255, .2);
        }
        .hover input{
            font-size: 17px;
            padding: 10px;
            color: #fff;
        }
        .hover input:hover{
            transition: 2ms;
            font-weight: bold;
            background-color: skyblue;
            color: black;
            box-shadow: 1px 1px 1px 1px black;
        }
    </style>
</head>
<body>
<center>
    <form name="registration form">
        <table>
            <thead><h1>Registration Form</h1></thead>
            <tr>
                <td>Name:</td>
                <td><input type="text" name="name"/></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email"/></td>
            </tr>
            <tr>
                <td>Phone:</td>
                <td><input type="number" name="number"/></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" value="male"/>Male
                    <input type="radio" name="gender" value="female"/>Female
                    <input type="radio" name="gender" value="trans"/>Others
                </td>
            </tr>
            <tr>
                <td>Education:</td>
                <td>
                    <select name="education">
                        <option value="SS">SSC</option>
                        <option value="HS">HSC</option>
                        <option value="DI">Diploma</option>
                        <option value="DE">Degree</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><textarea name="address" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td class="hover" colspan="2" align="center">
                    <input type="submit" value="Register"/>
                </td>
            </tr>
        </table>
    </form>
</center>
</body>
</html>
