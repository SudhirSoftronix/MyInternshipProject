<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body{
            background-color: rgb(223, 220, 220);
            background-image: download2.jpg;
        }
        
        .heading{
            align-content: center;
            justify-content: center;
            display: flex;
            background-size: cover;
           
            background-color: bisque;
        }
        form {
            justify-content: center;
            align-items: center;
            display: flex;
            margin-left: 30%;
            background-color: rgb(223, 182, 206);
            padding: 20px;
            border-radius: 10px;
            width: 50%; /* Set form width */
            max-width: 600px; /* Limit max width for better responsiveness */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a slight shadow */
            box-sizing: border-box;
        }

    
    </style>
</head>
<body>
    <h1 class="heading">Registration Form</h1>
    <form action="">
        <table>
            <tr>
                <td>
                    <label for="first-name">Name</label>
                </td>
                <td>
                    <input type="text" id="first-name">
                    <br>First name
                </td>
                <td>
                    <input type="text" id="last-name">
                    <br>Last name
                </td>
            </tr>
            <tr>
                <td>
                    <label for="mobile-no">Mobile No</label>
                </td>
                <td>
                    <input type="number" id="mobile-no">
                    <br>Contact no.
                </td>
                <td>Gender
                    <button>Male</button> <button>Female</button>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="address">Address</label>
                </td>
                <td>
                    <textarea id="address" rows="4" cols="30"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="username">UserName</label>
                </td>
                <td>
                    <input type="text" id="username">
                    <br>Username
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Password</label>
                </td>
                <td>
                    <input type="password" id="password">
                    <br>Password
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
