<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
    href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet"/>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap");

        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
        }
        body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: url(./imageaastha/blurimg.jpg) no-repeat;
        background-size: cover;
        background-position: center;
        }
        header {
            position: fixed;
            top: 20px;
            left: 0;
            width: 100%;
            padding: 20px 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            justify-content: center;
        }
        header h1{
            color: #fff;
            justify-content: center;
            align-items: center;
        }
        .container { 
            width: 420px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, .2);
            backdrop-filter: blur(9px);
            color: #fff;
            border-radius: 12px;
            padding: 30px 40px;
        }
        .container h1 {            
            font-size: 36px;
            text-align: center;
        }
        .container .input-field{
            position: relative;
            width: 100%;
            height: 50px;
            margin: 30px 0;
        }
        .input-field input{
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            border: 2px solid rgba(255, 255, 255, .2);
            border-radius: 40px;
            font-size: 16px;
            color: #fff;
            padding: 20px 45px 20px 20px;
        }
        .input-field input::placeholder{
            color: #fff;
        }
        .input-field i{
            position: absolute;
            right: 20px;
            top: 30%;
            transform: translate(-50%);
            font-size: 20px;
        
        }
        .invalid input {
        border-color: #d93025;
        }
        .input-field .show-hide {
        position: absolute;
        right: 13px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 18px;
        color: #919191;
        cursor: pointer;
        padding: 3px;
        }
        .field .error {
        display: flex;
        align-items: center;
        color: #d93025;
        font-size: 11px;
        display: none;
        }
        .invalid .error {
        display: flex;
        }
        .error .error-icon {
        margin-right: 6px;
        font-size: 15px;
        }
        .create-password .error {
        align-items: flex-start;
        }
        .create-password .error-icon {
        margin-top: 4px;
        }
        .container .forgot{
            display: flex;
            justify-content: space-between;
            font-size: 14.5px;
            margin: -5px 0 5px;
        }
        .forgot label input{
            accent-color: #fff;
            margin-right: 3px;
        }
        .forgot a{
            color: #fff;
            text-decoration: none;
        
        }
        .forgot a:hover{
            text-decoration: underline;
        }
        .container .btn{
            width: 100%;
            height: 45px;
            background: #fff;
            border: none;
            outline: none;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .1);
            cursor: pointer;
            font-size: 16px;
            color: #333;
            font-weight: 600;
        }
        .container .register{
            font-size: 14.5px;
            text-align: center;
            margin: 20px 0 15px;
        }
        .register p a{
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }
        .register p a:hover{
            text-decoration: underline;
        }

    </style>
  </head>
  <body>
    <header>
        <h1>Welcome to Softtronix IT Solutions</h1>
    </header>
    <div class="container">
      <form action="">
        <h1>Login</h1>
        <div class="field email-field">
          <div class="input-field">
            <input type="email" placeholder="Enter your email" class="email" />
          </div>
          <span class="error email-error">
            <i class="bx bx-error-circle error-icon"></i>
            <p class="error-text">Please enter a valid email</p>
          </span>
        </div>
        <div class="field create-password">
          <div class="input-field">
            <input
              type="password"
              placeholder="Password"
              class="password"
            />
            <i class="bx bx-hide show-hide"></i>
          </div>
          <span class="error password-error">
            <i class="bx bx-error-circle error-icon"></i>
            <p class="error-text">
              Please enter atleast 8 charatcer with number, symbol, small and
              capital letter.
            </p>
          </span>
        </div>
        <div class="forgot">
            <label><input type="checkbox">Remember Me</label>
            <a href="#">Forgot Password</a>
          </div>
        <button type="submit" class="btn">Login</button>
        <div class="register">
          <p>Dont have an account? <a href="/aastharegister.html">Register</a></p>
        </div>
      </form>
    </div>
    <script>
        const form = document.querySelector("form"),
        emailField = form.querySelector(".email-field"),
        emailInput = emailField.querySelector(".email"),
        passField = form.querySelector(".create-password"),
        passInput = passField.querySelector(".password");

        function checkEmail() {
        const emaiPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
        if (!emailInput.value.match(emaiPattern)) {
            return emailField.classList.add("invalid"); 
        }
        emailField.classList.remove("invalid"); 
        }

        const eyeIcons = document.querySelectorAll(".show-hide");

        eyeIcons.forEach((eyeIcon) => {
        eyeIcon.addEventListener("click", () => {
            const pInput = eyeIcon.parentElement.querySelector("input");
            if (pInput.type === "password") {
            eyeIcon.classList.replace("bx-hide", "bx-show");
            return (pInput.type = "text");
            }
            eyeIcon.classList.replace("bx-show", "bx-hide");
            pInput.type = "password";
        });
        });

        function createPass() {
        const passPattern =
            /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

        if (!passInput.value.match(passPattern)) {
            return passField.classList.add("invalid"); 
        }
        passField.classList.remove("invalid"); 
        }

        form.addEventListener("submit", (e) => {
        e.preventDefault(); 
        checkEmail();
        createPass();
        emailInput.addEventListener("keyup", checkEmail);
        passInput.addEventListener("keyup", createPass);

        if (
            !emailField.classList.contains("invalid") &&
            !passField.classList.contains("invalid")
        ) {
            location.href = form.getAttribute("action");
        }
        });
    </script>
  </body>
</html>
