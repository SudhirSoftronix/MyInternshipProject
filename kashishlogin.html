<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            background-color: white;
            border-radius: 30px;
            box-shadow: 0 30px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .left-side {
            width: 100%;
            background: linear-gradient(to right, #f5f5f5, #d3c1ff);
            
            
            padding: 100px;
        }
        .logo{
            width: 100%;
            height: 100%;
            align-items: center;
            justify-content: center;
        }
        .right-side {
            width: 100%;
            padding: 100px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #222;
        }

        p {
            color: #666;
            line-height: 1.6;
        }

        form {
            margin-top: 20px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #007bff;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .remember-me input[type="checkbox"] {
            margin-right: 5px;
        }

        .forgot-password {
            text-align: right;
            font-size: 14px;
        }

        .signup {
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="logo">
                <img src="https://softtronix.in/wp-content/uploads/2022/08/Softronix-Logo3.png" width="100%" height="50px">
            </div>
            <div class="details">
                <footer>
                    @Softtronix Software Solutions Pvt ltd
                </footer>
            </div>
        </div>
        <div class="right-side">
            <h1>Login</h1>
            <p>Welcome back! Please login to your account.</p>
            <form>
                <div>
                    <label for="username">User Name</label>
                    <input type="text" id="username" name="username" placeholder="username@gmail.com">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="********">
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Remember Me</label>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="signup">
                New User? <a href="#">Signup</a>
            </div>
        </div>
    </div>
</body>
</html>
