<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact page</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}
.container {
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  padding: 30px;
  width: 400px;
}
h1 {
  text-align: center;
  margin-bottom: 20px;
}
.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

input[type="text"],
input[type="email"],
textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
}

textarea {
  resize: vertical;
  height: 120px;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  width: 100%;
}

button:hover {
  background-color: #45a049;
}
.error{
  color:red;
}
</style>
</head>
<body>

<div class="container">
  <h1>Contact Me</h1>
  <p>Feel free to reach out to us with any questions or feedback.</p>

  <form>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="fname" name="name" required>
      <span class="error" id="fnameError"></span>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <span class="error" id="emailError"></span>
    </div>
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>
      <span class="error" id="messageError"></span>
    </div>
    <button  id="submit"type="submit">Submit</button>
  </form>
</div>
<script>
    var name=document.getElementById("fname");
    var email=document.getElementById("email");
    var message=document.getElementById("message");
    var submit = document.getElementById("submit");

    submit.addEventListener("click",function(event){
      event.preventDefault();

      var fnameError=document.getElementById("fnameError");
      var emailError=document.getElementById("emailError");
      var messageError=document.getElementById("messageError");

      var fnamestr= /^[a-zA-z\s]+$/;
      var emailstr = /^[a-zA-Z0-9+*%#@]+@[a-zA-Z]+\.[a-zA-Z]{2,}$/;
      var messagestr=/^[a-zA-Z0-9\s]+$/;

      if(fnamestr.test(fname.value)) {
            fnameError.innerHTML="";
            } else{
              fnameError.innerHTML="*Invalid";
            }

      if(emailstr.test(email.value)){
              emailError.innerHTML="";
            }else{
              emailError.innerHTML="*Invalid";
            } 
            
      if(messagestr.test(message.value)) {
            messageError.innerHTML="";
            } else{
              messageError.innerHTML="*Invalid";
            }   
            
      if(nameError.innerHTML==="" && emailError.innerHTML==="" && messageError.innerHTML==="")
      {
        alert("Form submitted successfully")
      }      
    });
</script>
</body>
</html>
